{% extends "base.html" %}
{% block title %}Kitchen login{% endblock %}
{% block content %}

    {# <!-------customer css---------------------------------------------------------------------->#}
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet"/>

    <section id="waiter_login">
        <form method="POST">
            <br>
            <h3 align="center">Kitchen Login</h3>
            <div class="form-group">
                <label for="email">Email Address</label>
                <input
                        type="email"
                        class="form-control"
                        id="waiter_email"
                        name="email"
                        placeholder="Enter email"
                />
            </div>

            <div class="form-group">
                <label for="password1">Password</label>
                <input
                        type="password"
                        class="form-control"
                        id="waiter_password"
                        name="password"
                        placeholder="Enter password"
                />
            </div>

            <br/>
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
    </section>

{% endblock %}
